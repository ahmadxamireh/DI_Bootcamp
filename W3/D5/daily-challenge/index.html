<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
        <h1>To-Do List</h1>
      <label for="task-input"></label>
      <input
        type="text"
        id="task-input"
        title="new task"
        placeholder="new task"
      />
      <button type="submit" id="add-task">ADD</button><br />
      <div id="listTasks"></div>
      <button type="button" id="clear-tasks">Clear</button><br />
    </form>
    <script src="script.js"></script>
  </body>
</html>
