<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Red Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 3px 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
      </tr>
      <tr>
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
        <td>5:2</td>
      </tr>
      <tr>
        <td>1:3</td>
        <td>2:3</td>
        <td>3:3</td>
        <td>4:3</td>
        <td>5:3</td>
      </tr>
      <tr>
        <td>1:4</td>
        <td>2:4</td>
        <td>3:4</td>
        <td>4:4</td>
        <td>5:4</td>
      </tr>
      <tr>
        <td>1:5</td>
        <td>2:5</td>
        <td>3:5</td>
        <td>4:5</td>
        <td>5:5</td>
      </tr>
    </table>
    <script>
      // write some JavaScript code to color all diagonal table cells in red.
      let table = document.body.firstElementChild;
      let tableData = table.querySelectorAll("td");
      for (let td of tableData) {
        // .map(Number) to convert the split strings to actual numbers.
        let [row, col] = td.innerText.split(":").map(Number);
        // Main diagonal: row === col
        // Opposite diagonal: row + col === 6
        if (row === col || row + col === 6) {
          td.style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
