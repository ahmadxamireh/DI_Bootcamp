<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Pokedox App</title>
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
</head>
<body>
<img id="logo" src="logo.png"/>
<div class="image-wrapper">
  <img id="pokedox" class="map-image" src="pokedex.png"/>
  <button type="button" class="circle-btn"></button>
  <button type="button" class="right-btn"></button>
  <button type="button" class="left-btn"></button>
  <div id="pokemon-sprite"></div>
  <div id="pokemon-data"></div>
  <div id="how-to-use">
    <h3>How to use:</h3>
    <p>1. Press the <strong>green</strong> button to get a random Pokémon</p>
    <p>2. Press the <strong>left</strong> and <strong>right</strong> buttons to see the previous and next Pokémon</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
