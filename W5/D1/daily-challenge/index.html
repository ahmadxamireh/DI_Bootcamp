<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<label for="amount">Amount: </label>
<input type="number" id="amount" min="0" step="0.01" placeholder="0.00">
<br><br>
<div class="dropdown">
  <label for="fromCurrencies">From: </label>
  <select class="currencies" id="fromCurrencies"></select>
  <br><br>
  <label for="toCurrencies">To: </label>
  <select class="currencies" id="toCurrencies"></select>
</div>
<br>
<button onclick="convert()">Convert</button>
<button onclick="flip()">Flip Currencies</button>
<br><br>
<input id="result" type="text" readonly placeholder="Conversion Result" style="text-align: center">
<script src="script.js"></script>
</body>
</html>
